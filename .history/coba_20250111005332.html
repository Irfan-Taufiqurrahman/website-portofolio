<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects with Auto-Slide</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .section-subtitle {
        display: block;
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 40px;
        color: #6c757d;
      }

      .services-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
      }

      .services-content {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        position: relative;
        cursor: pointer;
      }

      .services-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #007bff;
      }

      .services-title {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .services-box {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 10px;
        padding: 20px;
      }

      .services-box-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .services-box-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .services-box-close {
        font-size: 1.5rem;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
      }

      .services-content:hover .services-box {
        opacity: 1;
      }

      /* Modal Styles */
      .modal-content {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
      }

      .carousel-inner img {
        object-fit: cover;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Section for Projects -->
    <section class="services section" id="projects">
      <h2 class="section-title">Project's</h2>
      <span class="section-subtitle">My Recent Project's</span>

      <div class="services-container container">
        <!-- Project Card 1 -->
        <div
          class="services-content"
          data-bs-toggle="modal"
          data-bs-target="#projectModal1"
        >
          <div>
            <i class="fa-solid fa-code services-icon"></i>
            <h3 class="services-title">Frontend Developer</h3>
          </div>

          <div class="services-box">
            <div class="services-box-content">
              <h4 class="services-box-title">Frontend Developer</h4>
            </div>
          </div>
        </div>

        <!-- Project Card 2 -->
        <div
          class="services-content"
          data-bs-toggle="modal"
          data-bs-target="#projectModal2"
        >
          <div>
            <i class="fa-brands fa-uikit services-icon"></i>
            <h3 class="services-title">UI/UX Designer</h3>
          </div>

          <div class="services-box">
            <div class="services-box-content">
              <h4 class="services-box-title">UI/UX Designer</h4>
            </div>
          </div>
        </div>

        <!-- Project Card 3 -->
        <div
          class="services-content"
          data-bs-toggle="modal"
          data-bs-target="#projectModal3"
        >
          <div>
            <i class="fa-solid fa-hashtag services-icon"></i>
            <h3 class="services-title">Content Creation</h3>
          </div>

          <div class="services-box">
            <div class="services-box-content">
              <h4 class="services-box-title">Content Creation</h4>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for Frontend Developer -->
    <div
      class="modal fade"
      id="projectModal1"
      tabindex="-1"
      aria-labelledby="projectModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel1">
              Frontend Developer Projects
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="carouselExampleControls1"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="3000"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://source.unsplash.com/350x200/?frontend"
                    class="d-block w-100"
                    alt="Project 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://source.unsplash.com/350x200/?code"
                    class="d-block w-100"
                    alt="Project 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://source.unsplash.com/350x200/?web"
                    class="d-block w-100"
                    alt="Project 3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls1"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls1"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for UI/UX Designer -->
    <div
      class="modal fade"
      id="projectModal2"
      tabindex="-1"
      aria-labelledby="projectModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel2">
              UI/UX Designer Projects
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="carouselExampleControls2"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="3000"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://source.unsplash.com/350x200/?design"
                    class="d-block w-100"
                    alt="Project 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://source.unsplash.com/350x200/?ux"
                    class="d-block w-100"
                    alt="Project 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://source.unsplash.com/350x200/?ui"
                    class="d-block w-100"
                    alt="Project 3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls2"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls2"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Content Creation -->
    <div
      class="modal fade"
      id="projectModal3"
      tabindex="-1"
      aria-labelledby="projectModalLabel3"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel3">
              Content Creation Projects
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="carouselExampleControls3"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="3000"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="Assets/Icons/aboutimg.png"
                    class="d-block w-100"
                    alt="Project 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Assets/Icons/aboutimg.png"
                    class="d-block w-100"
                    alt="Project 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Assets/Icons/aboutimg.png"
                    class="d-block w-100"
                    alt="Project 3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls3"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls3"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JS (Optional, for responsive behavior and components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
